# Stereo-seq split mode test configuration
# Tab-separated key-value format

# Test identification
name	STEREO.SPLIT.TEST1
output	/path/to/output

# Run type: void, single, or stereo_split
run_type	stereo_split

# Input data
reads	/path/to/simulated_reads.fq.gz
barcodes	/path/to/whitelist.txt

# Barcode calling mode
mode	stereoseq_split

# Optional: number of threads
threads	8

# Optional: additional isoquant_detect_barcodes.py options
# detect_options	""

# Quality assessment mode
qa_mode	stereo_split

# Etalon file for comparison (optional)
# etalon	STEREO.SPLIT.TEST1.etl

# Tolerance for metric comparison (default: 0.01 = 1%)
# tolerance	0.01
