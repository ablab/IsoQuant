# 10x Genomics Single Cell v3 test configuration
# Tab-separated key-value format

# Test identification
name	TENX.V3.TEST1
output	/path/to/output

# Run type: void, single, or stereo_split
run_type	single

# Input data
reads	/path/to/simulated_reads.fq.gz
barcodes	/path/to/10x_whitelist.txt

# Barcode calling mode (as used in IsoQuant)
mode	tenX_v3

# Optional: number of threads
threads	8

# Quality assessment mode
qa_mode	tenX_v3

# Optional: column indices (0-based)
# barcode_col	1
# umi_col	2
# score_col	3

# Etalon file for comparison (optional)
# etalon	TENX.V3.TEST1.etl
