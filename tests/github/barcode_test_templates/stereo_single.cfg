# Stereo-seq single barcode test configuration
# Tab-separated key-value format

# Test identification
name	STEREO.SIM.TEST1
output	/path/to/output

# Run type: void, single, or stereo_split
run_type	single

# Input data
reads	/path/to/simulated_reads.fq.gz
barcodes	/path/to/whitelist.txt

# Barcode calling mode (for detect_barcodes.py)
mode	stereoseq

# Optional: number of threads
threads	8

# Optional: additional detect_barcodes.py options
# detect_options	"--min_score 21"

# Quality assessment mode (for assess_barcode_quality.py)
# If not specified, derived from 'mode'
qa_mode	stereo

# Optional: column indices (0-based)
# barcode_col	1
# umi_col	2
# score_col	3

# Etalon file for comparison (optional)
# etalon	STEREO.SIM.TEST1.etl

# Tolerance for metric comparison (default: 0.01 = 1%)
# tolerance	0.01

# Optional: check for expected output files (space-separated patterns)
# check_files	barcodes.tsv
