# Visium HD spatial test configuration
# Tab-separated key-value format

# Test identification
name	VISIUM.HD.TEST1
output	/path/to/output

# Run type: void, single, or stereo_split
run_type	single

# Input data
reads	/path/to/simulated_reads.fq.gz
barcodes	/path/to/visium_hd_whitelist.txt

# Barcode calling mode
mode	visium_hd

# Optional: number of threads
threads	8

# Quality assessment mode
qa_mode	visium_hd

# Note: Visium HD has two-part barcode (16bp + 15bp = 31bp total)
# barcode_length is auto-computed

# Etalon file for comparison (optional)
# etalon	VISIUM.HD.TEST1.etl
