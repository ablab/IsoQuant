# Curio platform test configuration
# Tab-separated key-value format

# Test identification
name	CURIO.TEST1
output	/path/to/output

# Run type: void, single, or stereo_split
run_type	single

# Input data
reads	/path/to/simulated_reads.fq.gz
barcodes	/path/to/curio_whitelist.txt

# Barcode calling mode
mode	curio

# Optional: number of threads
threads	8

# Quality assessment mode
qa_mode	curio

# Note: Curio has 14bp barcode (8bp + 6bp split)
# barcode_length is auto-computed

# Etalon file for comparison (optional)
# etalon	CURIO.TEST1.etl
